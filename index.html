<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<style>
    div{
        background-color:yellowgreen;
        border:2px solid black;
        padding :30px;
        height:400px;
        width:600px;
        margin-top:150px;
        margin-left:30%;
        text-align: center;
    }
    body{
        background-color: black;
    }
</style>
</head>

<body>
 <script>
    function add()
    {
        var x=parseInt(document.getElementById('input1').value);
        var y=parseInt(document.getElementById('input2').value);
        var z=x+y;
       alert("The result is=:"+z)
    }
    function sub()
    {
        var x=parseInt(document.getElementById('input1').value);
        var y=parseInt(document.getElementById('input2').value);

       var z=x-y;
    alert("The result is=:"+z)
    }
    function mul()
    {
        var x=parseInt(document.getElementById('input1').value);
        var y=parseInt(document.getElementById('input2').value);
     
        var z=x*y;
      alert("The result is=:"+z)
    }
    function div()
    {
        var x=parseInt(document.getElementById('input1').value);
        var y=parseInt(document.getElementById('input2').value);

        var z=x/y;
    alert("The result is=:"+z)
    }

 </script>   
 <div>
    <h1 align="center">Simple Calculator</h1><br>
 <input type="text" id="input1" name="num1" value=""><br><br>
 <input type="text" id="input2" name="num1" value="">
 <br><br>

 <button class="btn btn-lg btn-success" type="button" onclick="add()">+</button>&nbsp;&nbsp;&nbsp;
 <button class="btn btn-lg btn-primary" type="button" onclick="sub()">-</button>&nbsp;<br><br><br>
 <button class="btn btn-lg btn-danger" type="button" onclick="mul()">x</button>&nbsp;&nbsp;&nbsp;
 <button class="btn btn-lg btn-dark" type="button" onclick="div()">/</button>
</div>
</body>
</html>
